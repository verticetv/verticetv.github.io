<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Vértice TV</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- Estilos Generales y de Fondo --- */
        :root {
            --primary-color: #ffffff;
            --secondary-color: #eeeeee;
            --button-bg-color: #4a00e0;
            --button-hover-bg-color: #8e2de2;
            --text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Evita el scroll */
            color: var(--primary-color);
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('/img/mov.jpg');
            background-size: cover;
            background-position: center;
            /* Difuminado y un ligero oscurecimiento para mejorar la legibilidad del texto */
            filter: blur(8px) brightness(0.7);
            /* Transición suave por si se cambia el fondo en el futuro */
            transform: scale(1.1); /* Evita bordes vacíos por el blur */
        }

        /* --- Contenedor Principal --- */
        .download-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 20px;
            /* Sutil overlay para mejorar contraste */
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* --- Título Dinámico --- */
        .app-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: var(--text-shadow);
        }

        .dynamic-tagline {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            min-height: 150px; /* Espacio reservado para evitar saltos de layout */
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: var(--text-shadow);
            transition: opacity 0.5s ease-in-out; /* Transición de desvanecimiento */
        }

        /* --- Botón de Descarga --- */
        .download-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            background: linear-gradient(45deg, var(--button-bg-color), var(--button-hover-bg-color));
            border: none;
            border-radius: 50px; /* Botón redondeado */
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .download-button:hover {
            transform: translateY(-3px); /* Efecto de elevación */
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, var(--button-hover-bg-color), var(--button-bg-color));
        }

        .download-button .icon {
            margin-right: 12px; /* Espacio entre el ícono y el texto */
            font-size: 1.5rem;
        }

        /* --- Media Queries para Responsividad --- */
        @media (max-width: 768px) {
            .app-title {
                font-size: 1.5rem;
            }
            .dynamic-tagline {
                font-size: 2rem;
                min-height: 120px;
            }
            .download-button {
                padding: 15px 30px;
                font-size: 1rem;
            }
            .download-button .icon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="background-container"></div>

    <main class="download-wrapper">
        <h1 class="app-title">Vértice TV</h1>
        <h2 id="dynamic-tagline" class="dynamic-tagline"></h2>
        
        <a href="#" class="download-button" id="download-link" download>
            <i class="fas fa-download icon"></i>
            Descargar Ahora
        </a>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taglineElement = document.getElementById('dynamic-tagline');
            
            // --- Frases para el carrusel de texto ---
            // Puedes agregar, quitar o modificar las frases que quieras.
            const taglines = [
                "Tu universo de entretenimiento.",
                "Descubre un nuevo mundo de series y películas.",
                "La televisión del futuro, hoy en tus manos.",
                "¿Listo para la mejor experiencia de streaming?",
                "Descarga Vértice TV y que comience la función.",
                "Calidad y variedad en un solo lugar.",
                "Únete a la comunidad. ¡Descarga ahora!"
            ];

            let currentIndex = 0;

            function changeTagline() {
                // 1. Desvanece el texto actual
                taglineElement.style.opacity = 0;

                setTimeout(() => {
                    // 2. Cambia el índice a la siguiente frase (de forma circular)
                    currentIndex = (currentIndex + 1) % taglines.length;
                    
                    // 3. Actualiza el texto en el HTML
                    taglineElement.textContent = taglines[currentIndex];
                    
                    // 4. Aparece el nuevo texto
                    taglineElement.style.opacity = 1;
                }, 500); // Este tiempo debe coincidir con la transición en el CSS
            }

            // Inicia el carrusel de texto al cargar la página
            taglineElement.textContent = taglines[0];
            taglineElement.style.opacity = 1;

            // Cambia la frase cada 4 segundos (4000 milisegundos)
            setInterval(changeTagline, 4000);
        });
    </script>

</body>
</html>
