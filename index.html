<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CINE AR PLAY</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Cine AR Play" class="logo" />
  </header>

  <main>
    <section class="intro">
      <h1>CINE AR PLAY</h1>
      <p>
        Plataforma gratuita de video a demanda para ver contenidos nacionales donde y cuando quieras.
      </p>
      <p>
        Películas, series, documentales, cortos y clásicos desde cualquier dispositivo.
      </p>
      <button class="download">
        <i class="fas fa-download"></i> Descargar
      </button>
    </section>

    <div class="arrow" id="toggleButtons">
      <i class="fas fa-chevron-down"></i>
    </div>

    <div class="platform-buttons hidden" id="platformButtons">
      <button class="android"><i class="fab fa-android"></i> Android</button>
      <button class="windows"><i class="fab fa-windows"></i> Windows</button>
      <button class="iphone"><i class="fab fa-apple"></i> iPhone</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
